{% extends 'shared/base.html' %}

{% block content %}
<h2>Cohorts</h2>
<a href="{% url 'exercisesapp:cohort_form' %}">New Cohort</a>


<ul>
    {% for cohort in all_cohorts %}
    <li>
        <div>
            {{cohort.name}}
            <a href="{% url 'exercisesapp:cohort' cohort.id %}">Details</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}

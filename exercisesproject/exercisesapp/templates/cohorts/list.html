{% extends 'shared/base.html' %}

{% block content %}
<h2>Cohorts</h2>
<a href="{% url 'exercisesapp:cohort_form' %}">New Cohort</a>


<ul class="content_list">
    {% for cohort in all_cohorts %}
    <li class="content_list_item">
        <a href="{% url 'exercisesapp:cohort' cohort.id %}">{{cohort.name}}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}

{% extends 'shared/base.html' %}

{% block content %}
<h2>List of Students</h2>

<a href="{% url 'exercisesapp:student_form' %}">New Student</a>

<ul class="content_list">
    {% for s in all_students %}
    <li class="content_list_item"><a href="{% url 'exercisesapp:student' s.id %}">{{s.first_name}} {{s.last_name}} </a></li>
    {% endfor %}
</ul>
{% endblock %}

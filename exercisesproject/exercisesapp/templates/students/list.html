{% extends 'shared/base.html' %}

{% block content %}
<h2>List of Students</h2>

<a href="{% url 'exercisesapp:student_form' %}">New Student</a>

<ul>
    {% for s in all_students %}
    <li>{{s.first_name}} {{s.last_name}} <a href="{% url 'exercisesapp:student' s.id %}">More Info</a></li>
    {% endfor %}
</ul>
{% endblock %}

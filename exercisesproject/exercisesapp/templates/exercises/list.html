{% extends 'shared/base.html' %}

{% block content %}
<h2>Exercises</h2>
<a href="{% url 'exercisesapp:exercise_form' %}">New Exercise</a>


    {% for group in all_exercises %}
    <h4>{{group.language}}</h4>
    <ul class="content_list">
        {% for exercise in group.exercise_list %}
        <li class="content_list_item">
            <a href="{% url 'exercisesapp:exercise' exercise.id %}">{{exercise.name}}</a>
        </li>
        {% endfor %}
    </ul>
    {% endfor %}
{% endblock %}
